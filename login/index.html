<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">   
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   
    <style>

    </style>
</head>
<body>
    <script>
        let x=document.cookie;
           let y=x.split("=");
      
           if(y[1]!=undefined){
            window.location="/home.html";
           }
      
      </script>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PhoneDirectoryManagementSystem</a>
        </div>
      </nav>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#" method="post">
                    <div class="input-field">
                        <input type="email" id="emaill" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="passwordd" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                               </div>


                    <div class="input-field button">
                        <input type="button" value="Login" onclick=" loginuser()" >
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                 <div id="form">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" id="username" required>
                        <i class="uil uil-user"></i>
                        <div class="error">ssssss</div>
                    </div>
                    <div class="input-field">
                        <input type="number" placeholder="Enter your phone" id="phone" required>
                        <i class="uil uil-phone"></i>
                        <div class="error"></div>
                    </div>

                    <div class="input-field">
                        <input type="email" placeholder="Enter your email" id="email"  required>
                        <i class="uil uil-envelope icon"></i>
                        <div class="error"></div>
                    </div>
                    
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" id="password" required>
                        <i class="uil uil-lock icon"></i>
                        <div class="error"></div>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" id="password2" required>
                        <i class="uil uil-lock icon"></i>
                        <div class="error"></div>
                    </div>


                    <div class="input-field button">
                        <input type="button" value="Signup" onclick=" validateForm()" >

                    </div>
                </div>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
	<script src="validation.js"></script>
</body>
</html>
